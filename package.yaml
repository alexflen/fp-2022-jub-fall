name:                P
version:             0.1.0.0
github:              "kajigor/P"
license:             BSD3
author:              "Ekaterina Shilyaeva"
maintainer:          "bycatty.yt@gmail.com"
copyright:           "Ekaterina Shilyaeva"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/kajigor/P02#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
  - containers
  - hedgehog
  - random

executables:
  P-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - P
    - containers
    - random

tests:
  P-test:
    main:                Test.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hedgehog
    - HUnit
    - HUnit-approx
    - tasty
    - tasty-hedgehog
    - tasty-hunit
    - tasty-discover
    - transformers
    - P
    - containers
    - random